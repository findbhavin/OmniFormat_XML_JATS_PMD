<!DOCTYPE html>
<html>
<head>
    <title>OmniJAX - JATS 1.4 High-Fidelity Converter</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 3rem; 
            border-radius: 12px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.1); 
            width: 450px; 
            max-width: 100%;
            text-align: center; 
        }
        h1 { 
            color: #1a73e8; 
            margin-bottom: 1rem; 
        }
        .upload-box { 
            border: 2px dashed #dadce0; 
            padding: 2rem; 
            border-radius: 8px; 
            margin: 2rem 0; 
            background: #fafafa; 
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-box:hover {
            border-color: #1a73e8;
            background: #f0f7ff;
        }
        .upload-box.dragover {
            border-color: #1a73e8;
            background: #e8f4ff;
        }
        button { 
            background: #1a73e8; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1rem; 
            width: 100%;
            transition: background 0.3s ease;
        }
        button:hover { 
            background: #1557b0; 
        }
        button:disabled {
            background: #dadce0;
            cursor: not-allowed;
        }
        .info { 
            font-size: 0.8rem; 
            color: #5f6368; 
            margin-top: 1.5rem; 
            text-align: left; 
            line-height: 1.4; 
        }
        .progress-container {
            display: none;
            margin: 2rem 0;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #1a73e8, #4285f4);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .progress-text {
            font-size: 0.9rem;
            color: #5f6368;
            margin-top: 0.5rem;
        }
        .progress-percent {
            font-weight: bold;
            color: #1a73e8;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .error {
            color: #d93025;
            background: #fce8e6;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            display: none;
        }
        .success {
            color: #137333;
            background: #e6f4ea;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            display: none;
        }
        .file-name {
            font-size: 0.9rem;
            color: #5f6368;
            margin: 0.5rem 0;
            word-break: break-word;
        }
        #fileInput {
            display: none;
        }
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #dadce0;
        }
        .download-btn {
            background: #34a853;
            margin-top: 1rem;
            display: none;
        }
        .download-btn:hover {
            background: #2d8e47;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OmniJAX</h1>
        <p>Professional JATS XML & Dual PDF Engine</p>
        
        <div id="uploadSection">
            <div class="upload-box" id="uploadBox" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ðŸ“„</div>
                <p><strong>Click to upload</strong> or drag and drop</p>
                <p style="font-size: 0.8rem; color: #5f6368; margin-top: 0.5rem;">DOCX files only (max 50 MB)</p>
            </div>
            <input type="file" id="fileInput" accept=".docx">
            <div class="file-name" id="fileName"></div>
            <button id="convertBtn" disabled>Convert & Download Package</button>
        </div>

        <div class="progress-container" id="progressSection">
            <div class="progress-percent" id="progressPercent">0%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Preparing...</div>
            <button class="download-btn" id="downloadBtn">Download Package</button>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <div class="info">
            â€¢ JATS 1.4 OASIS Compliant<br>
            â€¢ PMC Style Checker Integration<br>
            â€¢ Direct DOCX to PDF Included<br>
            â€¢ Media Folder Image Extraction<br>
            â€¢ Real-time Progress Tracking
        </div>
    </div>

    <script>
        let selectedFile = null;
        let conversionId = null;
        let statusInterval = null;

        const fileInput = document.getElementById('fileInput');
        const uploadBox = document.getElementById('uploadBox');
        const fileName = document.getElementById('fileName');
        const convertBtn = document.getElementById('convertBtn');
        const uploadSection = document.getElementById('uploadSection');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const progressText = document.getElementById('progressText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const downloadBtn = document.getElementById('downloadBtn');

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                if (selectedFile.name.toLowerCase().endsWith('.docx')) {
                    fileName.textContent = `Selected: ${selectedFile.name}`;
                    convertBtn.disabled = false;
                    hideMessage(errorMessage);
                } else {
                    showError('Please select a .docx file');
                    selectedFile = null;
                    convertBtn.disabled = true;
                    fileName.textContent = '';
                }
            }
        });

        // Drag and drop handlers
        uploadBox.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.name.toLowerCase().endsWith('.docx')) {
                    selectedFile = file;
                    fileInput.files = e.dataTransfer.files;
                    fileName.textContent = `Selected: ${file.name}`;
                    convertBtn.disabled = false;
                    hideMessage(errorMessage);
                } else {
                    showError('Please select a .docx file');
                }
            }
        });

        // Convert button handler
        convertBtn.addEventListener('click', async function() {
            if (!selectedFile) {
                showError('Please select a file first');
                return;
            }

            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);

            // Disable button and show progress
            convertBtn.disabled = true;
            uploadSection.style.display = 'none';
            progressSection.style.display = 'block';
            hideMessage(errorMessage);
            hideMessage(successMessage);

            try {
                // Start conversion
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Conversion failed');
                }

                const result = await response.json();
                conversionId = result.conversion_id;

                // Start polling for status
                startStatusPolling();

            } catch (error) {
                console.error('Conversion error:', error);
                showError(error.message);
                resetUI();
            }
        });

        // Download button handler
        downloadBtn.addEventListener('click', function() {
            if (conversionId) {
                window.location.href = `/download/${conversionId}`;
            }
        });

        // Start polling for conversion status
        function startStatusPolling() {
            statusInterval = setInterval(checkStatus, 1000); // Poll every second
        }

        // Check conversion status
        async function checkStatus() {
            if (!conversionId) {
                clearInterval(statusInterval);
                return;
            }

            try {
                const response = await fetch(`/status/${conversionId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to get status');
                }

                const status = await response.json();
                
                // Update progress UI
                updateProgress(status.progress, status.message);

                // Check if completed or failed
                if (status.status === 'completed') {
                    clearInterval(statusInterval);
                    showSuccess('Conversion completed successfully!');
                    downloadBtn.style.display = 'block';
                } else if (status.status === 'failed') {
                    clearInterval(statusInterval);
                    showError(status.message || 'Conversion failed');
                    resetUI();
                }

            } catch (error) {
                console.error('Status check error:', error);
                clearInterval(statusInterval);
                showError('Failed to check conversion status');
                resetUI();
            }
        }

        // Update progress UI
        function updateProgress(percent, message) {
            progressFill.style.width = `${percent}%`;
            progressPercent.textContent = `${percent}%`;
            progressText.textContent = message;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Hide message
        function hideMessage(element) {
            element.style.display = 'none';
        }

        // Reset UI to initial state
        function resetUI() {
            uploadSection.style.display = 'block';
            progressSection.style.display = 'none';
            convertBtn.disabled = !selectedFile;
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            progressText.textContent = 'Preparing...';
            downloadBtn.style.display = 'none';
            conversionId = null;
        }
    </script>
</body>
</html>
