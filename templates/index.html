<!DOCTYPE html>
<html>
<head>
    <title>JATS 1.3 High-Fidelity Converter</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        input[type="file"] { margin: 1rem 0; }
        button { background: #007bff; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Manuscript Converter</h1>
        <p>Convert DOCX to JATS 1.3 XML & PDF</p>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".docx" required><br>
            <button type="submit">Upload and Convert</button>
        </form>
    </div>
</body>
</html>
