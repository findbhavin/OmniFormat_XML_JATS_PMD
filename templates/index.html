<!DOCTYPE html>
<html>
<head>
    <title>OmniJAX - JATS 1.3 High-Fidelity Converter</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 450px; text-align: center; }
        h1 { color: #1a73e8; margin-bottom: 1rem; }
        .upload-box { border: 2px dashed #dadce0; padding: 2rem; border-radius: 8px; margin: 2rem 0; background: #fafafa; }
        button { background: #1a73e8; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 1rem; width: 100%; }
        button:hover { background: #1557b0; }
        .info { font-size: 0.8rem; color: #5f6368; margin-top: 1.5rem; text-align: left; line-height: 1.4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OmniJAX</h1>
        <p>Professional JATS XML & Dual PDF Engine</p>
        <form action="/convert" method="post" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" accept=".docx" required>
            </div>
            <button type="submit">Convert & Download Package</button>
        </form>
        <div class="info">
            • JATS 1.3 OASIS Compliant<br>
            • Automatic Table Caption Alignment (Top)<br>
            • Direct DOCX to PDF Included<br>
            • Media Folder Image Extraction
        </div>
    </div>
</body>
</html>
