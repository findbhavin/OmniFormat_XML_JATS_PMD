name: CI Testing Pipeline

on:
  push:
    branches: [ main, develop, copilot/enhanced-output-pipeline ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          pandoc \
          xsltproc \
          libreoffice \
          libcairo2-dev \
          libpango1.0-dev \
          libgdk-pixbuf2.0-dev \
          libffi-dev \
          shared-mime-info
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock black flake8
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check MasterPipeline.py app.py tools/ || true
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: false
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
          .coverage

  validate:
    name: Validate Outputs
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc xsltproc libcairo2-dev libpango1.0-dev
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check XSD schemas present
      run: |
        ls -la *.xsd
        echo "XSD schemas found"
    
    - name: Check PMC Style Checker present
      run: |
        if [ -d "pmc-stylechecker" ]; then
          echo "PMC Style Checker directory found"
          ls -la pmc-stylechecker/
        else
          echo "PMC Style Checker not found - skipping"
        fi
      continue-on-error: true
    
    - name: Validate sample outputs (if present)
      run: |
        if [ -d "examples" ]; then
          echo "Validating example outputs..."
          # Add validation commands here
        else
          echo "No examples directory - skipping validation"
        fi
      continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc xsltproc libreoffice libcairo2-dev libpango1.0-dev
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run verification script
      run: |
        if [ -f "tools/verify_functionality.py" ]; then
          echo "Running functionality verification..."
          python tools/verify_functionality.py || true
        else
          echo "Verification script not found - skipping"
        fi
      continue-on-error: true
    
    - name: Test basic pipeline
      run: |
        echo "Testing basic pipeline functionality..."
        python -c "
        import sys
        try:
            from MasterPipeline import HighFidelityConverter
            print('✓ MasterPipeline imports successfully')
        except Exception as e:
            print(f'✗ Failed to import MasterPipeline: {e}')
            sys.exit(1)
        "
      continue-on-error: false

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        if [ -f "Dockerfile" ]; then
          docker build -t omnijax-converter:test .
          echo "✓ Docker image built successfully"
        else
          echo "No Dockerfile found - skipping"
        fi
      continue-on-error: true

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, validate, integration]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "CI Pipeline Summary"
        echo "==================="
        echo "Tests: ${{ needs.test.result }}"
        echo "Validation: ${{ needs.validate.result }}"
        echo "Integration: ${{ needs.integration.result }}"
        
        if [ "${{ needs.test.result }}" != "success" ]; then
          echo "❌ Tests failed"
          exit 1
        else
          echo "✅ All tests passed"
        fi
